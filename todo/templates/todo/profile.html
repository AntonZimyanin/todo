<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="https://semantic-ui.com/dist/semantic.min.css">
</head>
<body>
    {% set difference = todo_list[-1].id - todo_list|length %}
    

    <div class="ui secondary menu">
        <div class="right menu">
            <a class="ui item" href="{{ url_for('profile_page', user_id=user.id) }}">
                <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/jenny.jpg">
                {{ user.name }}
            </a>
        </div>
    </div>
    <div class="ui container">
        
        <h1>Welcome to {{ user.name }}'s Profile</h1>
        <p>This is the profile page for {{ user.name }}. You can add more information about the user here.</p>
        <p>Tasks created: {{ todo_list[-1].id }}</p>

        <p>Tasks completed: {{ difference }}</p>

    </div>
</body>
</html>
